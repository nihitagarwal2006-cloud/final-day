<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bachaaaa ‚ù§Ô∏è</title>

<style>
body{
margin:0;
background:black;
font-family:'Segoe UI',sans-serif;
text-align:center;
color:white;
overflow-x:hidden;
}

/* NETFLIX INTRO */
#netflix{
position:fixed;width:100%;height:100vh;background:black;
display:flex;justify-content:center;align-items:center;
z-index:20;flex-direction:column;
}
.netflix-text{
font-size:70px;font-weight:bold;color:red;letter-spacing:8px;
animation:zoom 3s forwards;
}
@keyframes zoom{
0%{transform:scale(5);opacity:0;}
40%{opacity:1;}
100%{transform:scale(1);}
}

/* STARS */
.stars{
position:fixed;width:100%;height:100%;z-index:-3;
}
.stars::after{
content:"";
position:absolute;width:2px;height:2px;background:white;
box-shadow:50px 80px white,120px 200px white,300px 50px white,
500px 300px white,700px 100px white,900px 250px white,
1100px 60px white,1300px 170px white;
animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{from{opacity:0.3;}to{opacity:1;}}

/* ROSES */
.rose{
position:fixed;top:-50px;font-size:24px;
animation:fall linear infinite;z-index:-1;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}

/* FLOATING HEARTS */
.floating-heart{
position:fixed;font-size:18px;
animation:floatUp linear infinite;z-index:-1;
}
@keyframes floatUp{
from{transform:translateY(100vh);opacity:1;}
to{transform:translateY(-10vh);opacity:0;}
}

/* SWIPE GALLERY */
.swipe-container{width:100%;overflow:hidden;margin-top:30px;}
.swipe-track{display:flex;transition:transform 0.6s ease;}
.slide{min-width:100%;display:flex;justify-content:center;align-items:center;position:relative;}

.slide img{
width:92%;
border-radius:30px;
box-shadow:0 0 25px #ff2e7a,0 0 60px rgba(255,46,122,0.9),0 0 120px rgba(255,46,122,0.6);
animation:cinematicZoom 8s ease-in-out infinite alternate;
filter:brightness(1.1) saturate(1.25);
}
@keyframes cinematicZoom{from{transform:scale(1);}to{transform:scale(1.08);}}

/* glow border */
.slide::before{
content:"";
position:absolute;inset:5%;
border-radius:35px;
background:linear-gradient(45deg,#ff2e7a,#ff9ed2,#ff2e7a);
filter:blur(25px);
z-index:-1;
}

/* PROPOSAL */
#scene{display:none;margin-top:40px;position:relative;height:240px;}
.person{font-size:90px;position:absolute;bottom:0;}
#boy{left:5%;transition:2s;}
#girl{right:5%;}
#ring{
font-size:45px;position:absolute;bottom:90px;left:20%;
opacity:0;transition:1.5s;filter:drop-shadow(0 0 10px gold);
}
.glow{animation:glow 1s infinite alternate;}
@keyframes glow{from{filter:drop-shadow(0 0 5px gold);}to{filter:drop-shadow(0 0 25px gold);}}

#forever{
opacity:0;font-size:34px;margin-top:20px;transition:2s;
color:#ff2e7a;font-weight:bold;text-shadow:0 0 20px pink;
}

button{
padding:15px 35px;font-size:18px;border:none;border-radius:40px;
background:#ff2e7a;color:white;box-shadow:0 0 15px pink;margin:10px;
}
</style>

</head>

<body>

<script>

/* swipe */
let index=0;
const track=document.querySelector(".swipe-track");
let startX=0,endX=0;
document.getElementById("swipe").addEventListener("touchstart",e=>{startX=e.touches[0].clientX;});
document.getElementById("swipe").addEventListener("touchend",e=>{
endX=e.changedTouches[0].clientX;
if(startX-endX>50){next();}
else if(endX-startX>50){prev();}
});
function next(){if(index<track.children.length-1){index++;track.style.transform=`translateX(-${index*100}%)`;}}
function prev(){if(index>0){index--;track.style.transform=`translateX(-${index*100}%)`;}}

/* proposal */
function proposal(){
